<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smart Copy Helper</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 10px;
        min-width: 230px;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 8px;
      }
      .mode {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 10px;
      }
      .hint {
        font-size: 12px;
        color: #666;
      }
      label {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Copy mode</h3>
    <div class="mode">
      <label>
        <input type="radio" name="mode" value="word" />
        Word
      </label>
      <label>
        <input type="radio" name="mode" value="sentence" />
        Sentence
      </label>
      <label>
        <input type="radio" name="mode" value="paragraph" />
        Paragraph
      </label>
    </div>

    <div style="margin-top:10px">
      <label for="targetLang">Translate target language (ISO code):</label>
      <input id="targetLang" type="text" placeholder="e.g. tr, es, fr, de" style="width:100%;box-sizing:border-box;margin-top:6px" />
      <div style="font-size:12px;color:#666;margin-top:6px">Default target: tr (Turkish). Source is fixed to en.</div>
      <button id="saveTarget" style="margin-top:8px">Save</button>
    </div>

    <div class="hint">
      Use <b>Alt + Click</b> on text to copy in the selected mode.
    </div>

    <script src="popup.js"></script>
  </body>
</html>
