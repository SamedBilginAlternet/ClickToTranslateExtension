<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smart Copy — History</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root{--card:#fff;--muted:#6b7280;--accent:#2563eb;--text:#111;--card-border:rgba(0,0,0,0.06)}
      body[data-theme="dark"]{--bg:#0b1220;--card:#0f1724;--muted:#9ca3af;--accent:#60a5fa;--text:#e6eef8;--card-border:rgba(255,255,255,0.04)}
      html,body{height:100%;margin:0;padding:16px;background:var(--bg);color:var(--text);font-family:Inter,Segoe UI,Arial,sans-serif}
      h1{margin:0 0 12px;font-size:18px}
      .card{background:var(--card);border-radius:8px;padding:12px;border:1px solid var(--card-border);box-shadow:0 8px 24px rgba(2,6,23,0.04)}
      .history-list{margin-top:12px;display:flex;flex-direction:column;gap:8px;max-height:70vh;overflow:auto}
      .item{padding:10px;border-radius:8px;border:1px solid var(--card-border);background:transparent}
      .item .meta{font-size:12px;color:var(--muted);display:flex;justify-content:space-between}
      .item .text{margin-top:6px;font-size:14px}
      .actions{margin-top:8px;display:flex;gap:6px}
      button{padding:6px 8px;border-radius:6px;border:1px solid var(--card-border);background:var(--card);color:var(--text);cursor:pointer}
      .muted{color:var(--muted)}
    </style>
  </head>
  <body>
    <h1>Smart Copy — History</h1>
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="muted">Saved copies from pages</div>
        <div>
          <button id="refreshBtn">Refresh</button>
          <button id="clearBtn">Clear All</button>
        </div>
      </div>
      <div class="history-list" id="historyList"></div>
    </div>
    <script src="history.js"></script>
  </body>
</html>
